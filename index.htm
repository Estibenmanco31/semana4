<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <main>


        <section>

            <form action="https://playground.mockoon.com/contacts" method="post">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="ingrese su nombre" required>
                <br>
                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" placeholder="ingrese sus Apellidos" required>
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ingrese su email" required>
                <br>
                <label for="password">Contrase単a</label>
                <input type="password" name="password" id="password" minlength="8" placeholder="ingresar contrase単a"
                    required>
                <br>
                <label for="password">Confirme contrase単a</label>
                <input type="password" name="password" id="password" minlength="8" placeholder="ingresar contrase単a"
                    required>
                <br>
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" name="birthdate" id="birthdate" required>
                <br>
                <label for="">sexo</label>
                <br>
                <label for="female">Femenino</label>
                <input type="radio" name="female" id="female">
                <label for="male">Masculino</label>
                <input type="radio" name="male" id="male">
                <br>
                <label for="">Intereses</label>
                <br>
                <label for="sports">Deportes</label>
                <input type="checkbox" name="sports" id="sports">
                <label for="reading">Lectura</label>
                <input type="checkbox" name="reading" id="reading">
                <label for="paint">Pintura</label>
                <input type="checkbox" name="paint" id="paint">
                <label for="music">Musica</label>
                <input type="checkbox" name="music" id="music">
                <br>
                <label for="country">Pais</label>
                <select name="country" id="country" required>
                    <option value="">Seleccione el Pais</option>
                    <option value="col">Colombia</option>
                    <option value="ar">Argentina</option>
                    <option value="bra">Brasil</option>
                    <option value="it">italia</option>
                </select>
                <br>
                <label for="biography">Biografia:</label>
                <textarea id="biography" name="biography" rows="4"></textarea>
                <br>

                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>

            </form>
        </section>
    </main>

</body>

</html>
